<h1>Dashboard</h1>

<section class="row placeholders">
    <div class="col-md-12">

        <table *ngIf="users" class="table table-bordered text-center">
            <thead class="thead-inverse">
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Active</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let user of users" >
                <td scope="row">{{user.username}}</td>
                <td scope="row">{{user.email}}</td>
                <td scope="row">
                    <span class="badge badge-success" *ngIf="user.is_active">Yes</span>
                    <span class="badge badge-danger" *ngIf="!user.is_active">No</span>
                </td>
                <td>
                    <button class="btn btn-primary" [routerLink]="['/user', user.id]">Edit</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>

<user-search></user-search>
