<user-form (onSubmitted)="onSubmitted($event)"></user-form>

<ul class="users">
  <li [class.selected]="user === selectedUser" *ngFor="let user of users" (click)="onSelect(user)">
    <span class="badge">{{user.id}}</span> {{user.username}}
    <button class="delete" (click)="deleteUser(user); $event.stopPropagation()">x</button>
  </li>
</ul>

<div *ngIf="selectedUser">
  <h2>
    {{selectedUser.username | uppercase}}
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
